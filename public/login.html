<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <link rel="stylesheet" href="./assets/style.css">

  <title>Login</title>
</head>
<body>
    <div class="container">
      <div class="card card-banner bg-light p-2 mb-1">
        <div class='card-background'></div>
        <div id='header' class="card-body text-center">
            <h1 class="card-title"><h1><i class="fas fa-fire-alt"></i> PictureGram</h1>
            <h3 class="card-subtitle mb-2 text-muted">Memories in the Heat of the Moment!</h3>
        </div>
      </div>

      <form>
        <div class="card">
          <div class="card-header">
            Authentication Page
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fas fa-at"></i></span>
              <input id="email" name="email" type="text" class="form-control" placeholder="Email Login">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
              <input id="password" name="password" type="text" class="form-control" placeholder="Password">
            </div>
  
          </div>
          <div class='card-footer'>
            <div id='apiMessage' class="alert alert-success d-none"></div>
            <button onClick="loginUser(event)" class="btn btn-primary submit">Login</button>
            &nbsp; <input type='checkbox' id='rememberMe' checked />
            <label class='text-secondary' for='rememberMe'>Remember Me</label> &nbsp;
            <a class='btn btn-sm btn-outline-secondary float-right' href="/register.html">Need to Register?</a>
          </div>
        </div> <!-- /card -->
      </form>
    </div>
    <script src='assets/script.js'></script>
    <script>
        loginInit();
    </script>
  </body>
</html>
