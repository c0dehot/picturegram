<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <link rel="stylesheet" href="assets/style.css">
  <!-- for PWAs -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />  
  <link rel="apple-touch-icon" href="assets/pwa-icon.png">   
  <meta name="theme-color" content="white"/>  
  <meta name="apple-mobile-web-app-capable" content="yes">  
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-title" content="Picturegram"> 
  <meta name="msapplication-TileImage" content="assets/pwa-icon.png">  
  <meta name="msapplication-TileColor" content="#FFFFFF">  
  <title>Picturegram</title>
</head>
<body>
    <div class="container">
      <div onClick="actionCancel(event)" class="card card-banner bg-light p-2 mb-1">
        <div class='card-background'></div>
        <div id='header' class="card-body text-center">
            <h1 class="card-title"><h1><i class="fas fa-fire-alt"></i> PictureGram</h1>
            <h3 class="card-subtitle mb-2 text-muted">Memories in the Heat of the Moment!</h3>
        </div>
      </div>

      <form>
        <div class="card">
          <div class="card-header">
            <a href="/image.html" class="btn btn-primary online-only"><i class="fas fa-plus"></i> <i class="fas fa-camera"></i></a>
            <button class="btn btn-outline-secondary float-right online-only" onClick="logOut()">Log Out</button>
            <span id='firstName' class='pt-2 mr-1 float-right'></span>
          </div>
          <div id='imageList' class="card-body">
              <i class="fas fa-spinner fa-3x text-muted mt-5"></i>
          </div>
        </div> <!-- /card -->
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script src="https://unpkg.com/idb@5/build/iife/index-min.js"></script> -->
    <script src="assets/index-min.js"></script>
    <script src='assets/script.js'></script>
    <script>
        indexInit();

        // load serviceworker when page loaded
        window.onload = function(){
          if( navigator.serviceWorker )
            navigator.serviceWorker.register('./serviceworker.js');

          window.addEventListener('online',  updateOnlineStatus);
          window.addEventListener('offline', updateOnlineStatus);
          updateOnlineStatus();

          window.onhashchange = showImageList;

        }
    </script>
  </body>
</html>
